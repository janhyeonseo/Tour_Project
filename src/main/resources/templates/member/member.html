<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:replace="~{include/top}"></div>
	<div th:replace="~{member/address/address}"></div>

	<section>
	
		<div align="center">
			<h2>회원가입하기</h2>
		</div>
		<div align="center">

			<form name=frm method="POST" action="/member/memberOK">
				<table width = 500>
						<tr>
							<th width=150>아이디</th>
							<td>
								<input type=text id=username name=username size=20 /> 
								<input type="button" id="CKlog" value="중복 확인" /></td>
						</tr>
						<tr>
							<th>암 호</th>
							<td><input type=text name=password size=40 /></td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td><input type=text name=phone size=40 /></td>
						</tr>
						<tr>
							<th>이 름</th>
							<td><input type=text name=name size=40 /></td>
						</tr>
						<tr>
							<th>나 이</th>
							<td><input type=text name=age size=40 /></td>
						</tr>
						<tr>
							<th>성 별</th>
							<td class="left-align">
								<input type="radio" name="gender" value="M"> <label for="male">남성</label> 
								<input type="radio" name="gender" value="F"> <label for="female">여성</label>
							</td>
						</tr>
						<tr>
							<th>등 급</th>
							<td><input type=text name=role size=40 /></td>
						</tr>
						<tr>
							<td colspan=2 align="center"><input type=submit value="저장하기" />&emsp;
								<input type=reset value="다시작성" /></td>
						</tr>

					</table>
			</form>

		</div>
	</section>
	

	<div th:replace="~{include/bottom::footer}"></div>
</body>
</html>
