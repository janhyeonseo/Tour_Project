<html xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
	<div th:replace="~{include/top}"></div>
	<section>
		<br>
		<div align="center">

			<h1>회원 로그인</h1>
			<form name="f1" method="post" class="auth-form">

				<table width = 350>
					<tr align = center>
						<td>아이디</td>
						<td><input type=text name=username required class="auth-input"/>
						</td>
					</tr>
					<tr align = center>
						<td>비밀번호</td>
						<td><input type=text name=password  required class="auth-input"/>
						</td>
					</tr>
					
					<tr align = center>
						<td colspan=2>
						<input type=submit value="로그인" class="auth-submit"/>
						</td>
					</tr>

				</table>

			</form>

		</div>
		<br>
	</section>

	<div th:replace="~{include/bottom::footer}"></div>
</body>
</html>
